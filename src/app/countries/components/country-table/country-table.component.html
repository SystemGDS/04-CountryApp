<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay pa√≠ses que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre Pais</th>
        <th>Capital</th>
        <th class="text-end">Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td >{{ i + 1}}</td>
        <td >{{ country.flag }}</td>
        <td ><img [src]=" country.flags.svg " [alt]="country.name.common"></td>
        <td>{{ country.name.common}}</td>
        <td >{{ country.capital }}</td>
        <td class="text-end" >{{ country.population | number}}</td>

        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Ver...</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
