<h3>Buscar por Region: <small>{{ regionActivate | titlecase}}</small></h3>
<hr>

<h5 class="text-center text-info">Seleccionar Region</h5>

<div class="row">
  <div class="col text-center">
    <!-- [class.btn-primary]="region === regionActivate"
    [ngClass]="
            {
              'btn-primary': regionActivate === region,
              'btn-outline-primary': regionActivate !== region
            }
            " -->
            <!-- [class]="getClassCSS(region)" -->
    <button *ngFor="let region of regions"
            class="btn mx-2"
            [ngClass]="{'btn-primary': regionActivate === region,
            'btn-outline-primary': regionActivate !== region}"
            (click) = "activeRegion(region)"
    >
      {{ region }}
    </button>
    <hr>
  </div>
</div>

  <div *ngIf="error" class="alert alert-danger">

  </div> -->

  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries] ="countries" ></countries-table>
  </div>
